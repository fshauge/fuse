name: Fuse.CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup NuGet
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore packages
      run: nuget restore Fuse.sln
    - name: Restore DllExport
      run: .\DllExport.bat -action Restore
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build solution
      run: msbuild Fuse.sln -p:Configuration=Release
    - name: Add GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/fshauge/index.json -Username fshauge -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Create NuGet package
      run: nuget pack (Get-Item .\Fuse\*.csproj) -Properties Configuration=Release
    - name: Push NuGet package
      run: nuget push (Get-Item .\Fuse\*.nupkg) -Source "GPR" -SkipDuplicate
